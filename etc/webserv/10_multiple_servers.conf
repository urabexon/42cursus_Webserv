http {
    server {
        listen 8081;
        server_name alpha.com;

        location / {
            root /home/var/www/html;
            index index.html;
        }
    }

    server {
        listen 8081;
        server_name beta.com;
        location / {
            root /home/var/noexist;
            index index.html;
        }
    }
}
